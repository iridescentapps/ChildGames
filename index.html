<html>

<head>
    <!--Import Google Icon Font-->
   <!-- <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">-->
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css" media="screen,projection" />
     <link type="text/css" rel="stylesheet" href="./css/app.css" />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="text/javascript" src="./js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="./js/materialize.min.js"></script>
    <script type="text/javascript" src="./js/app.js"></script>
</head>

<body class="amber darken-3">
    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo left">Let's Count</a>
            <ul class="right">
                <li class="active"><a  onclick="onHome()">Home</a></li>
            </ul>
        </div>
    </nav>




    <!--Import jQuery before materialize.js-->
    <div class="row">

        <div class="col s12">
            <div class="card-panel teal lighten-5 valign center-align ">
                <!-- Start page -->
                <div id="startPage" class="center-align" >
                    <div class="row">
                        <div class="col s12 grid-example">
                            <h5>Let's Count</h5>
                        </div>
                        <div class="col s6 grid-example">
                            <a class="waves-effect waves-light btn-large right" onclick="onStart()" href="#countPage">Start</a>
                        </div>
                        <div class="col s6 grid-example">
                            <a class="waves-effect waves-light btn-large left" onclick="onTest()" href="#testPage">Test</a>
                        </div>
                    </div>
                </div>
                
                <div id="countPage" class="hideClass">
                    <div class="row">
                        <div class="col s10 grid-example intialTextAlign">
                            <div id="content"></div>
                            
                        </div>
                        <div id="value" class="col s2 grid-example"></div>
                        <div id="countBack" class="col s6 grid-example">
                            <a class="waves-effect waves-light btn-large right" onclick="onBack()"><<</a>
                        </div>
                        <div id="countNext" class="col s6 grid-example">
                            <a class="waves-effect waves-light btn-large left" onclick="onNext()">>></a>
                        </div>
                    </div>
                </div>
                <div id="testPage" class="hideClass">
                    <div class="row">
                        <div class="col s10 grid-example intialTextAlign">
                            <div id="contentTest"></div>
                            
                        </div>
                        <div id="valueTest" class="col s2 grid-example"></div>
                        <div id="btnMoreTest" class="col s6 grid-example">
                            <a class="waves-effect waves-light btn right" onclick="onMore()">More</a>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>


</body>

</html>
