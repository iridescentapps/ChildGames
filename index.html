<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Hello World</title>
        <link rel="stylesheet" href="./css/app.css">
        <!--<script type="text/javascript" charset="utf-8" src="cordova.js"></script>-->
        <script type="text/javascript" src="./js/app.js"></script>
    </head>
     
    
    <body>
        
        <h1>Lets Count!!</h1>
        <div id="homeButtons">
            <input id="startButton" value="START" type="button" onclick="onStart()"/>
            <input id="testButton" value="TEST" type="button" onclick="onTest()"/>
            </div>
        <div id="content">
        </div>
        <div id="value"></div>
        <div id="answer"></div>
        <div id="navButtons" class="hideClass"><button type="button" onclick="onBack()" >Back</button><button type="button" onclick="onNext()" >Next</button> </div>
        <div id="moreTest" class="hideClass"><button type="button" onclick="onMore()" >More</button> </div>
        <div id="homeDiv" class="hideClass"><button type="button" onclick="onHome()" >home</button></div>
        <div id="message"></div>
        <div id="audio"></div>
    </body>
